receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    
    # Logs are collected via Promtail from Docker container logs and sent to Loki
    # The Loki exporter is not available in otel-collector-contrib, so we use Promtail instead
    # Promtail reads from /var/lib/docker/containers/*/*-json.log and sends to Loki
    # Logs are visible in Grafana via the Loki datasource
